<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자페이지</title>
</head>
<body>
  <h1>관리자 등록</h1>
  <form action="/login" method="post">
  <input type="checkbox" id ="agree">
  <label for="agree">약관에 동의합니다.</label>
  <h1>admin page</h1>
  <table>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="id" th:value="${id}"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="pwd"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:value="${name}"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="text" name="email" th:value="${email}"></td>
    </tr>
    <tr>
      <td>전화번호</td>
      <td><input type="text" name="phone" th:value="${phone}"></td>
    </tr>
    <tr>
      <td>생일</td>
      <td><input type="text" name="birth" th:value="${birth}"></td>
    </tr>
    <tr>
      <td>성별</td>
      <td><input type="text" name="gen" th:value="${gen}"></td>
    </tr>
    <!-- <tr>
      <td> 성별 </td>
      <td>
        <select name = "gen">
          <option value="0">선택안함</option>
          <option value="1">남자</option>
          <option value="2">여자</option>
        </select>
      </tr> -->
      <tr>
        <td>등급</td>
        <td><input type="text" name="grade" th:value="${grade}"></td>
      </tr>
      <tr>
        <td>상태</td>
        <td><input type="text" name="status" th:value="${status}"></td>
      </tr>
    <tr>
      <td colspan="2">
        <button>등록</button>
        <a herf="/">돌아가기</a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
